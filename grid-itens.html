<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid item Properties</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            background-color: cornflowerblue;
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 200px);
            padding: 20px;
            width: 1200px;
            margin: 10px auto;
            justify-content: center;
        }
        .item{
            
            background-color: darkslategrey;
        }
        .item-1{
            
            background-color: rgb(104, 216, 216);
            grid-row: 1/3;
        }
        .item-2{
            
            background-color: rgb(1, 154, 83);
           /* grid-row: 1/2;
            grid-column: 2/3;
             grid fromula needs starting values of row and colmn - second ending values */
            grid-area: 1/2/2/3;
        }
        .item-3{
            
            background-color: rgb(3, 67, 67);
            grid-column: 2/3;
            grid-row: 1/3;
        }
        .item-4{
            grid-row: 1/3;
            grid-column: 4/5;
            background-color: aquamarine;
        }
        .item-5{
            grid-row: 3/4;
            grid-column: 1/2;
            background-color: rgb(0, 93, 62);
        }
        .item-6{
            grid-row: 2/3;
            grid-column: 2/4; 
            background-color: darkslateblue;
        }
        .item-7{
            grid-row: 3/5;
            grid-column: 4/5; 
            background-color: rgb(122, 116, 161);
        }
        .item-8{
            grid-row: 4/5;
            grid-column: 1/2; 
            background-color: rgb(93, 191, 221);
        }
        .item-9{
            grid-row: 4/5;
            grid-column: 2/4; 
            background-color: rgb(177, 125, 214);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="item item-1">1</div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>
        <div class="item item-7">7</div>
        <div class="item item-8">8</div>
        <div class="item item-9">9</div>
    </div>
</body>
</html>
